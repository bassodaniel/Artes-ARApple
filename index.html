<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artes</title>
    <style>
        img {
            width: 250px;
            height: 250px;
            border-radius: 10px;
            object-fit: cover;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <a id="ar-link">
        <img src="dezoomify-result (3).jpg"
    a>

    <script>
        // Detectar dispositivo e configurar link para AR
        const arLink = document.getElementById('ar-link');
        const userAgent = navigator.userAgent;

        if (/iPhone|iPad|Macintosh/i.test(userAgent)) {
            // iOS: usa arquivo USDZ
            arLink.setAttribute('rel', 'ar');
            arLink.setAttribute('href', 'vangogh-text.usdz');
        } else if (/Android/i.test(userAgent)) {
            // Android: usa arquivo GLB
            arLink.setAttribute('href', 'vangogh-text.glb');
        } else {
            // Outros dispositivos: link para download ou mensagem
            arLink.setAttribute('href', '#');
            arLink.textContent = 'seu celular n√£o tem suporte';
        }
    </script>
</body>
</html>
