<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artes</title>
    <style>
        img {
            width: 250px;
            height: 250px;
            border-radius: 10px;
            object-fit: cover;
            margin-bottom: 10px;
        }
    </style>
    <script>
        // Função para detectar o sistema operacional
        function detectDevice() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;

            // Detecta iOS
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                return "iOS";
            }
            // Detecta Android
            if (/android/i.test(userAgent)) {
                return "Android";
            }
            // Outros dispositivos
            return "other";
        }

        // Redireciona para a experiência AR apropriada
        function openAR() {
            const device = detectDevice();

            if (device === "iOS") {
                // Link para iOS (USDZ)
                window.location.href = "vangogh-text.usdz";
            } else if (device === "Android") {
                // Intent para Scene Viewer no Android
                window.location.href = "intent://arvr.google.com/scene-viewer/1.1?file=https://github.com/bassodaniel/Artes-ARApple/raw/refs/heads/main/vangogh-text.glb#Intent;scheme=https;package=com.google.android.googlequicksearchbox;action=android.intent.action.VIEW;S.browser_fallback_url=https://developers.google.com/ar;end;";
            } else {
                // Fallback para navegadores não compatíveis
                alert("seu celular nao tem suporte");
            }
        }
    </script>
</head>
<body>
    <h1>Experiência AR Van Gogh</h1>

    <!-- Imagem clicável que chama a função openAR -->
    <a href="#" onclick="openAR()">
        <img src="dezoomify-result (3).jpg" alt="Van Gogh">
    </a>
</body>
</html>
