<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artes</title>
    <style>
        img {
            width: 250px;
            height: 250px;
            border-radius: 10px;
            object-fit: cover;
            margin-bottom: 10px;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            const arLink = document.getElementById("ar-link");

            // Detecta o dispositivo e ajusta o link
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                // Dispositivo iOS
                arLink.setAttribute("href", "vangogh-text.usdz");
                arLink.setAttribute("rel", "ar"); // Necessário para Quick Look no iOS
            } else if (/android/i.test(userAgent)) {
                // Dispositivo Android
                arLink.setAttribute("href", "intent://arvr.google.com/scene-viewer/1.1?file=https://github.com/bassodaniel/Artes-ARApple/raw/refs/heads/main/vangogh-text.glb#Intent;scheme=https;package=com.google.android.googlequicksearchbox;action=android.intent.action.VIEW;S.browser_fallback_url=https://developers.google.com/ar;end;");
                arLink.removeAttribute("rel"); // Remove o atributo rel, que não é necessário para Android
            } else {
                // Caso o dispositivo não seja compatível
                arLink.setAttribute("href", "#");
                arLink.addEventListener("click", (e) => {
                    e.preventDefault();
                    alert("seu celular nao tem suporte");
                });
            }
        });
    </script>
</head>
<body>

    <!-- Imagem clicável que chama a função openAR -->
    <a href="#" onclick="openAR()">
        <img src="dezoomify-result (3).jpg" alt="Van Gogh">
    </a>
</body>
</html>
