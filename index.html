<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artes</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        img {
            width: 250px;
            height: 250px;
            border-radius: 10px;
            object-fit: cover;
            margin-bottom: 10px;
        }
        p {
            font-size: 14px;
            color: #000000;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            const arImage = document.getElementById("ar-image");

            // Detecta o dispositivo e ajusta o link
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                // Dispositivo iOS
                arImage.setAttribute("rel", "ar");
                arImage.setAttribute("href", "vangogh-text.usdz"); // Link para o arquivo .usdz
            } else if (/android/i.test(userAgent)) {
                // Dispositivo Android
                arImage.setAttribute(
                    "href",
                    "intent://arvr.google.com/scene-viewer/1.1?file=https://github.com/bassodaniel/Artes-ARApple/raw/refs/heads/main/vangogh-text.glb#Intent;scheme=https;package=com.google.android.googlequicksearchbox;action=android.intent.action.VIEW;S.browser_fallback_url=https://developers.google.com/ar;end;"
                );
                arImage.removeAttribute("rel"); // Remove o rel para Android
            } else {
                // Caso o dispositivo não seja compatível
                arImage.setAttribute("href", "#");
                arImage.addEventListener("click", (e) => {
                    e.preventDefault();
                    alert("seu celular nao tem suporte");
                });
            }
        });
    </script>
</head>
<body>

    <!-- Imagem configurada diretamente como AR -->
    <a id="ar-image" href="#">
        <img src="dezoomify-result (3).jpg" alt="Van Gogh">
    </a>
    <p>toque no quadrado para abrir (AR)</p>
</body>
</html>
